<!DOCTYPE html>
<html>

<head>
    <title>B-Hub</title>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <link rel="stylesheet" href="css/bhub.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
</head>

<body>
    <div id="splash">
        <img style="filter: blur(7px); -webkit-filter: blur(7px);" src="images/b_hub_logo.png" />
    </div>
    <div
        style="width: 100%; height: 100%; position: fixed; background-image: linear-gradient(to bottom, #000000cc, black);">
    </div>
    <div style="width: 100%; overflow: hidden; overflow-y: scroll;">
        <h2
            style="position: relative; color: white; top: 60px; margin-left: 20px; margin-right: 47px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 24px;">
            Reset password</h2>
        <p
            style="position: relative; margin-top: 80px; margin-left: 20px; margin-right: 50px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 15px; color: white;">
            BHub password reset</p>
        <p
            style="position: relative; margin-top: 30px; margin-left: 20px; margin-right: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 700; font-size: 15px; color: rgb(196, 194, 194);">
            Enter your email ID that registered with BHub to send you password-reset instructions and it must be a valid
            Email Address!</p>
        <div style="position: relative;  margin-top: 10px; margin-left: 20px; margin-right: 20px;">
            <input type="email" placeholder="Email ID here ..." id="input-email" />
        </div>
        <div style="position: relative;  margin-top: 120px; margin-left: 20px; margin-right: 20px;">
            <span id="submit-btn">Submit</span>
        </div>
    </div>
    <div
        style="width: 100%; height: 80px; position: fixed; align-items: center; justify-content: center; display: flex; background-color: transparent; bottom: 0%;">
        <span id="already-btn">Login width another account</span>
    </div>
    <div style="width: 100%; background-color: black;">
        <span id="close-window-btn" class="material-symbols-outlined">arrow_back</span>
    </div>
    <dialog id="alert-dialog">
        <div style="height: 100%;">
            <li style="position: relative; list-style-type: none; font-size: 17px; font-weight: 700;">Alert!</li>
            <li id="dlg-text">Email ID and and
                Password are required!</li>
            <div style="position: relative; margin-top: 20px; align-items: end; justify-content: end; display: flex;">
                <li id="dialog-yes-btn" onclick="closeDlg()">OK</li>
            </div>
        </div>
    </dialog>
    <script src="js/index.js"></script>
    <script>
        let alertDlg = document.getElementById('alert-dialog');

        async function closeDlg() {
            alertDlg.close();
        }

        document.getElementById('close-window-btn').addEventListener('click', (e) => {
            window.close();
        });

        document.getElementById('already-btn').addEventListener('click', (e) => {
            window.close();
            window.open("login.html");
        });
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        let dlgText = document.getElementById('dlg-text');

        document.getElementById('submit-btn').addEventListener('click', (e) => {
            resetPassword();
        });

        async function resetPassword() {
            var email = document.getElementById('input-email').value;
            if (email == "") {
                dlgText.innerHTML = "Email is required!";
                alertDlg.showModal();
                return;
            }
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    dlgText.innerHTML = "Email sent to " + email + "\n Thank you!";
                    alertDlg.showModal();
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    dlgText.innerHTML = errorMessage;
                    alertDlg.showModal();
                });
        }
    </script>
</body>

</html>
