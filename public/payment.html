            document.getElementById("rate-us").style.display = "none";
            document.getElementById("card").style.display = "none";
            document.getElementById("comment-holder").style.display = "none";
        }

            if (user) {

                    userId = clientId;
                    loadOrderPricing(userId, vendorID);
                } else {
                    userId = user.uid;
                    loadOrderPricing(userId, vendorID);
                }
            }
        });
