<!DOCTYPE html>
<html>

<head>
    <title>B-Hub</title>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <link rel="stylesheet" href="css/bhub.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="splash">
        <img style="filter: blur(7px); -webkit-filter: blur(7px);" src="images/b_hub_logo.png" />
    </div>
    <div
        style="width: 100%; height: 100%; position: fixed; background-image: linear-gradient(to bottom, #000000cc, black);">
    </div>
    <div style="width: 100%; overflow: hidden; overflow-y: scroll;">
        <h2
            style="position: relative; color: white; top: 60px; margin-left: 20px; margin-right: 47px; font-size: 24px;">
            Log into BHub</h2>
        <p
            style="position: relative; margin-top: 80px; margin-left: 20px; margin-right: 50px; font-size: 15px; color: white;">
            Explore and enjoy more of our services</p>
        <p
            style="position: relative; margin-top: 30px; margin-left: 20px; font-weight: 700; font-size: 15px; color: rgb(196, 194, 194);">
            Enter your email ID and password</p>
        <div style="position: relative;  margin-top: 10px; margin-left: 20px; margin-right: 20px; display: flex;">
            <input type="email" placeholder="Email ID here ..." id="input-email" />
        </div>
        <div style="position: relative;  margin-top: 70px; margin-left: 20px; margin-right: 20px; display: flex;">
            <input type="password" placeholder="Password here ..." id="input-pass" />
        </div>
        <div
            style="position: relative;  margin-top: 66px; margin-left: 20px; margin-right: 20px; align-items: start; justify-content: left; display: flex;">
            <input type="checkbox" id="show-pass" onclick="showPassword()"><label for="show-pass"
                style="color: white; margin-top: 4px; margin-left: 7px;"> Show
                password</label>
        </div>
        <div
            style="position: relative; margin-left: 20px; margin-right: 20px; align-items: end; justify-content: right; display: flex;">
            <span id="forgot-pass-btn">Forgot password?</span>
        </div>
        <div style="position: relative;  margin-top: 120px; margin-left: 20px; margin-right: 20px;">
            <span id="submit-btn" onclick="login()">Submit</span>
        </div>
    </div>
    <div
        style="width: 100%; height: 80px; position: fixed; align-items: center; justify-content: center; display: flex; background-color: transparent; bottom: 0%;">
        <span id="already-btn">Don't have an account? Register</span>
    </div>
    <div style="width: 100%; height: 60px; background-color: black; position: fixed; top: 0%;">
        <span id="close-window-btn" class="material-symbols-outlined">arrow_back</span>
        <span style="position: absolute; top: 25px; right: 20px; color: white; cursor: pointer;" onclick="openPrivacy()">PRIVACY</span>
    </div>
    <dialog id="alert-dialog">
        <div style="height: 100%;">
            <li style="position: relative; list-style-type: none; font-size: 17px; font-weight: 700;">Alert!</li>
            <li id="dlg-text">Email ID and and
                Password are required!</li>
            <div style="position: relative; margin-top: 20px; align-items: end; justify-content: end; display: flex;">
                <li id="dialog-yes-btn" onclick="closeDlg()">OK</li>
            </div>
        </div>
    </dialog>
    <script src="js/index.js"></script>
    <script>
        let alertDlg = document.getElementById('alert-dialog');

        document.getElementById('close-window-btn').addEventListener('click', (e) => {
            window.close();
        });

        document.getElementById('forgot-pass-btn').addEventListener('click', (e) => {
            window.open("forgotpassword.html");
        });

        document.getElementById('already-btn').addEventListener('click', (e) => {
            var bundle = localStorage.getItem("bundle");
            if (bundle == "user") {
                window.close();
                window.open("register.html");
            } else if (bundle == "salon") {
                window.close();
                window.open("registersalon.html");
            } else if (bundle == "beauty") {
                window.close();
                window.open("registerbeauty.html");
            } else if (bundle == "gym") {
                window.close();
                window.open("registergym.html");
            } else if (bundle == "trainer") {
                window.close();
                window.open("registertrainer.html");
            }
        });

        function login() {
            var emailId = document.getElementById('input-email').value;
            var passWord = document.getElementById('input-pass').value;

            if (emailId != "" && passWord != "") {
                console.log(`Email ${emailId}`);
                var result = firebase.auth().signInWithEmailAndPassword(emailId, passWord);
                result.then(function (e) {
                    window.close();
                    window.open("index.html");
                });
                result.catch(function (error) {

                    const dlgText = document.getElementById('dlg-text');
                    var errorMessage = "Something went wrong or invalid email address / password!";
                    dlgText.innerHTML = errorMessage;
                    alertDlg.showModal();

                    console.log(`Error: ${errorMessage}`);

                });
            } else {
                alertDlg.showModal();
            }
        }

        const openPrivacy = () => {
            open("privacy.html");
        }

        function closeDlg() {
            alertDlg.close();
        }

        function showPassword() {
            var x = document.getElementById("input-pass");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        document.getElementById('already-btn').addEventListener('click', function () {
            open("landing.html", "_self");
        })
    </script>
</body>

</html>
