<!DOCTYPE html>
<html>

<head>
    <title>B-Hub</title>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <link rel="stylesheet" href="css/bhub.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div style="width: 100%; height: 100%; position: absolute; overflow: hidden; overflow-y: scroll;">
        <h2
            style="position: relative; color: white; top: 40px; margin-left: 20px; margin-right: 47px; font-size: 24px;">
            Support</h2>

        <div style="width: 100%; position: relative; top: 50px;">
            <div style=" width: 100%; height: 1px; position: relative; margin-top: 30px; background-color: rgb(56, 56, 56);">
            </div>
            <div style="position: relative; margin-top: 20px; margin-left: 20px; margin-right: 20px; display: flex;">
                <i class="material-icons prof__icon">info</i>
                <span style="margin-left: 2rem; font-weight: lighter; font-size: 19px; color: rgb(255, 255, 255);">
                    About BHub</span>
            </div>
            <div style="position: relative; margin-top: 30px; margin-left: 20px; margin-right: 20px; display: flex;">
                <i class="material-icons prof__icon">shield</i>
                <span style="margin-left: 2rem; font-weight: lighter; font-size: 19px; color: rgb(255, 255, 255);">
                    Privacy Policy</span>
            </div>
            <div style="position: relative; margin-top: 30px; margin-left: 20px; margin-right: 20px; display: flex;">
                <i class="material-icons prof__icon">gavel</i>
                <span style="margin-left: 2rem; font-weight: lighter; font-size: 19px; color: rgb(255, 255, 255);">
                    Terms of Use</span>
            </div>
            <div id="_support">
                <i class="material-icons prof__icon">support_agent</i>
                <span style="margin-left: 2rem; font-weight: lighter; font-size: 19px; color: rgb(255, 255, 255);">
                    Contact Us</span>
            </div>
        </div>
    </div>
    <div style="width: 100%; height: 60px; background-color: black; position: fixed; top: 0%;">
        <span id="close-window-btn" class="material-symbols-outlined">arrow_back</span>
    </div>

    <script src="js/index.js"></script>
    <script>
        document.getElementById('close-window-btn').addEventListener('click', (e) => {
            close();
        });
    </script>
</body>

</html>
