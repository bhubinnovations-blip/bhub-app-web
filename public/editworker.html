<!DOCTYPE html>
<html>

<head>
    <title>B-Hub</title>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <link rel="stylesheet" href="css/bhub.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="worker-container-view">
        <div style="width: 100%; height: 130px; background-color: black; position: relative; margin-top: 20px;">
            <div
                style="width: 100%; position: relative; margin-top: 20px; align-items: center; justify-content: center; display: flex;">
                <img id="prof-pic-img" src="images/b_hub_logo.png" />
            </div>
        </div>
        <p id="details-title" style="margin-top: 100px;">Details</p>
        <div id="book-schedule-title">
            <li id="detail-email-title">Email</li>
            <li id="detail-email">Loading ...</li>
            <li id="detail-name-title">Full Name</li>
            <li id="detail-name">Loading ...</li>
            <li id="detail-phone-title">Phone number</li>
            <li id="detail-phone">Loading ...</li>
            <li id="detail-from-title">From</li>
            <li id="detail-from">Loading ...</li>
        </div>
    </div>
    <div style="position: fixed; left: 20px; right: 20px; bottom: 10px; display: grid; grid-template-columns: repeat(2, 1fr);">
        <button id="reject-worker-btn">REJECT</button>
        <button id="verify-worker-btn">VERIFY</button>
    </div>
    <div style="width: 100%; height: 70px; background-color: rgb(0, 0, 0); position: fixed; top: 0%;">
        <span id="close-window-btn" class="material-symbols-outlined">arrow_back</span>
        <h2 id="bhub-title"
            style="display: inline-block; color: white; margin-top: 24px; margin-left: 70px; margin-right: 47px; font-weight: 200; font-size: 19px;">
            BHub</h2>
    </div>
    <script src="js/index.js"></script>
    <script src="js/editworker.js"></script>
</body>

</html>
