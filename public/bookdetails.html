<!DOCTYPE html>
<html>
    <head>
        <title>B-Hub</title>
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <link rel="stylesheet" href="css/bhub.css" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="svc-prod-list-view" style="margin-top: 50px;">

        </div>
        <li style="position: relative; color: gold; font-size: 20px; text-align: center; top: 30px; list-style-type: none;">DETAILS</li>
        <div style="width: 100%; position: relative; margin-top: 4rem;">
            <img id="book-details-img" src="images/b_hub_logo.png" />
            <div style="width: auto; height: auto; position: absolute; right: 3rem;">
                <li style="color: darkgrey; list-style-type: none; font-weight: 300; font-size: 15px;">Service provider</li>
                <li id="book-details-name">Loading ...</li>
                <li id="book-details-phone">Loading ...</li>
            </div>
        </div>
        <div style="position: relative; top: 150px; margin-left: 20px; margin-right: 20px;">
            <li style="position: relative; color: darkgrey; list-style-type: none; font-weight: 300; font-size: 15px; margin-top: 30px;">Job location</li>
            <li id="book-details-location">Loading ...</li>
            <li style="position: relative; color: darkgrey; list-style-type: none; font-weight: 300; font-size: 15px; margin-top: 30px;">Total charge</li>
            <li id="book-details-price">Loading ...</li>
        </div>
        <div style="width: 100%; height: 50px; background-color: rgb(0, 0, 0); position: fixed; top: 0%;">
            <span id="close-window-btn" class="material-symbols-outlined">arrow_back</span>
            <h2 id="bhub-title"
                style="display: inline-block; color: white; margin-top: 24px; margin-left: 70px; margin-right: 47px; font-weight: 200; font-size: 19px;">
                Booking</h2>
        </div>
        <script src="js/index.js"></script>
        <script src="js/bookdetails.js"></script>
    </body>
</html>
