<!DOCTYPE html>
<html>

<head>
    <title>B-Hub</title>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <link rel="stylesheet" href="css/bhub.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
</head>

<body>
    <div id="header-view">
        <h2
            style="position: relative; color: gold; text-align: center; margin-left: 20px; margin-right: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 24px;">
            BHub</h2>
            <div style="position: relative; height: 50px; margin-left: 10px; margin-right: 10px; margin-bottom: 20px; align-items: start; justify-content: left; display: flex; color: white; border: 1px solid darkgray; border-radius: 4px; background-color: rgb(26, 25, 25);">
                <span id="search-icon" class="material-symbols-outlined">search</span>
                <input type="text" style="width: 100%; height: 50px; padding-left: 3.3rem; background-color: transparent; border: 0px solid transparent; font-size: 20px; color: white;" placeholder="Find a salon or beautician ..." />
            </div>
    </div>
    <div style="width: 100%; overflow: hidden; overflow-y: scroll; margin-top: 9rem; margin-bottom: 40px; background-color: black;">
        <div style="position: relative; margin-left: 10px; margin-right: 10px; display: grid; grid-template-columns: repeat(2, 1fr);">
            <span style="height: 150px; font-weight: bold; font-size: 20px; margin-right: 10px; align-items: center; justify-content: center; color: white; background-color: rgb(8, 129, 209); display: flex; border-radius: 4px;">Body Hair</span>
            <span style="height: 150px; font-weight: bold; font-size: 20px; margin-left: 10px; align-items: center; justify-content: center; color: white; background-color: rgb(168, 41, 3); display: flex; border-radius: 4px;">Beard</span>
        </div>
        <div style="position: relative; margin-top: 20px; margin-left: 10px; margin-right: 10px; display: grid; grid-template-columns: repeat(2, 1fr);">
            <span style="height: 150px; font-weight: bold; font-size: 20px; margin-right: 10px; align-items: center; justify-content: center; color: white; background-color: rgb(209, 8, 68); display: flex; border-radius: 4px;">Hands & Feet</span>
            <span style="height: 150px; font-weight: bold; font-size: 20px; margin-left: 10px; align-items: center; justify-content: center; color: white; background-color: rgb(223, 48, 4); display: flex; border-radius: 4px;">Hair</span>
        </div>
        <div style="position: relative; margin-top: 20px; margin-left: 10px; margin-right: 10px; display: grid; grid-template-columns: repeat(2, 1fr);">
            <span style="height: 150px; font-weight: bold; font-size: 20px; margin-right: 10px; align-items: center; justify-content: center; color: white; background-color: gold; display: flex; border-radius: 4px;">Face Care</span>
            <span style="height: 150px; font-weight: bold; font-size: 20px; margin-left: 10px; align-items: center; justify-content: center; color: white; background-color: purple; display: flex; border-radius: 4px;">Massage</span>
        </div>
    </div>
</body>

</html>
